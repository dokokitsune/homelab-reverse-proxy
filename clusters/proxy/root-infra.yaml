apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dokokitsune/homelab-reverse-proxy.git
    targetRevision: main
    path: infrastructure
    directory:
      recursive: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
